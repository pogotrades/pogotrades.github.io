<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/r/PokemonGoTrade Rarity Tier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        p {
            color: #bbb;
        }
        .tier-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }
        .tier {
            background-color: #111111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tier h2 {
            margin-top: 0;
        }
        .tier-items {
            display: flex;
            gap: 0px;
            flex-wrap: wrap;
        }
.tier-item {
    text-align: center;
    position: relative;
    width: 100px;
    height: 100px;
    overflow: hidden;
    border-radius: 0px;
}
.tier-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: radial-gradient(circle, #11111100 50%, #111111 75%);
    pointer-events: none;
    border-radius: 0px;
}
.tier-item img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 0px;
    position: absolute; /* For absolute positioning */
    top: 0;
    left: 0;
}
.background {
    z-index: 0;
    opacity: 0.75; /* Optional: to give it transparency */
}
.tier-item .background {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-52%, -30%);
    width: 170%;
    height: 170%;
    object-fit: cover;
    z-index: 0;
    border-radius: 10px;
    border: 2px solid #111;
}
.top {
    z-index: 1; /* Make sure the overlay image appears on top */
}
.tier-item .top {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    object-fit: contain;
    z-index: 1;
}
        .description-box {
            position: fixed;
            bottom: 20px;
            text-align: center;
            left: 25%;
            width: 50%;
            opacity: 0; 
            overflow: hidden;
            background-color: #222;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            overflow-y: auto;
            word-wrap: break-word;
            transition: opacity 0.3s ease;
        }
        .description-box.visible {
            display: block;
            opacity: 1;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #111;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>r/PokemonGoTrade Rarity Tier List</h1>

    <div id="html-content">
    </div>

    <div class="description-box" id="descriptionBox">
        <button class="close-btn" onclick=closeDescription()>Ã—</button>
        <p id="descriptionText"></p>
    </div>

    <script>
        function showDescription(description) {
            // Get the description box and text elements
            var descriptionBox = document.getElementById('descriptionBox');
            var descriptionText = document.getElementById('descriptionText');
            
            // Update the text in the description box
            descriptionText.innerText = description;
            
            // Show the description box
            descriptionBox.classList.add('visible');
        }

        function closeDescription() {
            // Hide the description box
            var descriptionBox = document.getElementById('descriptionBox');
            descriptionBox.classList.remove('visible');
        }

        async function fetchHtmlFromSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/1dHOdFy9U9NARS45Cc14K5v_JAcVzCYa6fcYVtXlk7_g/values/Sheet1!F1:F9999?key=AIzaSyAVF_cJZiGHJm9ImFnK2Ed2S_2Lm_k86Q8`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.values && data.values.length > 0) {
                    const htmlContent = data.values.map(row => row[0]).join('');
                    insertHtml(htmlContent);
                } else {
                    console.error('No data found.');
                }
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
            }
        }

        // Insert HTML content into the div
        function insertHtml(htmlContent) {
            const contentDiv = document.getElementById('html-content');
            contentDiv.innerHTML = htmlContent;  // Insert HTML from the spreadsheet
        }

        // Fetch and display the HTML when the page loads
        fetchHtmlFromSheet();

    </script>
</body>
</html>
